- hosts: "test"
  become: yes
  roles:
    - role: dans.local-test-vm-base
      vars:
        backend_port: 20100
    - role: dans.easy-ldap-dir
      vars:
        easy_ldap_dir_ldapadmin_password: "ldapadmin"
        easy_test_users_ldapadmin_password: "{{ easy_ldap_dir_ldapadmin_password }}"
        easy_ldap_dir_easyadmin_password: "easyadmin"
    - dans.easy-test-users
    - dans.local-yum-repo

- hosts: "test"
  become: yes
  tasks:
    - name: Installing package
      yum:
        name: dans.knaw.nl-easy-sword2
        state: latest

    - name: Configure application (application.properties)
      replace:
        dest: '/etc/opt/dans.knaw.nl/easy-sword2/application.properties'
        regexp: '^{{ item.key }}=.*$'
        replace: '{{ item.key }}={{ item.value }}'
      with_items:
        - { key: 'base-url',          value: 'http://test.dans.knaw.nl/' }

    - service:
        name: easy-sword2
        state: started
        enabled: yes
